<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Blind Game</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5ac12c9c1d.js" crossorigin="anonymous"></script>
    <script src="js/colorBlindGame.js" defer></script>
</head>
<body>

    <h1>Color Blind <i class="fa-regular fa-eye"></i></h1>
    <button id="startBtn" onclick="startGame()">START</button>

    <section id="timer">
        <div id="timerBar"></div>
    </section>

    <section id="gameArea" class="grid4">

    </section>

    <section id="gameOver">
        <div id="messageBox">
            <p id="message">Game Over!<br/><br/>Your score:<br/><span id="score">0<span></p>
            <div id="gameOverBtns">
                <button id="resetBtn" onclick="resetGame()">RESTART</button>
                <button id="quitBtn" onclick="quitGame()">QUIT</button>
            </div>
        </div>
    </section>

</body>
</html>
