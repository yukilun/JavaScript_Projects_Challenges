<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Calendar</title>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/5ac12c9c1d.js" crossorigin="anonymous"></script>
    <script src="js/moodCalendar.js" defer></script>
</head>
<body>
    <header>
        <h1>Mood Calendar</h1>
        <p>Select the color and fill each day depending on your mood!</p>
        <ul id="mood">
            <li><i class="fa-solid fa-face-grin-beam" id="happy" onclick="selectMood(0)"></i></li>
            <li><i class="fa-solid fa-face-grin-hearts" id="love" onclick="selectMood(1)"></i></li>
            <li><i class="fa-solid fa-face-smile" id="smile" onclick="selectMood(2)"></i></li>
            <li><i class="fa-solid fa-face-sad-tear" id="sad" onclick="selectMood(3)"></i></li>
            <li><i class="fa-solid fa-face-angry" id="angry" onclick="selectMood(4)"></i></li>
        </ul>
    </header>
    
    <section id="calendar">

    </section>

</body>
</html>
