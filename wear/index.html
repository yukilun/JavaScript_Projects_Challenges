<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wear</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/fabric.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
    <script src="js/index.js" defer></script>
</head>
<body>
    <div class="App">
        <div class='Panel'>
            <div class='NavButton'>
                <button id="closeButton"> &#10006;</button>
            </div>
        </div>
        <div class='NavButton'>
            <button id="addButton">+</button>
        </div>
        <div class='Board'>
            <canvas id="canvas" width="800" height="500"></canvas>
            <div class="Buttons">
                <button id="up"><i class="fa-solid fa-angle-up"></i></button>
                <button id="upup"><i class="fa-solid fa-angles-up"></i></button>
                <button id="down"><i class="fa-solid fa-angle-down"></i></button>
                <button id="downdown"><i class="fa-solid fa-angles-down"></i></button> &nbsp;
                <button id="delete">DELETE</button>
                <button id="clear">CLEAR ALL</button>
            </div>
        </div>
    </div>
</body>
</html>
