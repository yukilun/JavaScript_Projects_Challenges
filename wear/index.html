<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wear</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;1,100;1,200;1,300;1,400;1,500&display=swap" rel="stylesheet">
    <script src="js/fabric.js"></script>
    <script src="https://kit.fontawesome.com/5ac12c9c1d.js" crossorigin="anonymous"></script>
    <script src="js/index.js" defer></script>
</head>
<body>
    <div class="App">
        <div class='Panel'>
            <div class='NavButton'>
                <button id="closeButton"><i class="fa-solid fa-xmark"></i></button>
            </div>
        </div>
        <div class='Banner'>
            <button id="addButton"><i class="fa-solid fa-plus"></i></button>
            <div class="Logo">
                <i class="fa-solid fa-shirt"></i> Wear
            </div>
            <button id="downloadButton"><i class="fa-solid fa-floppy-disk"></i></button>
        </div>
        <div class='Board'>
            <canvas id="canvas" width="800" height="500"></canvas>
        </div>
        <div class="Buttons">
            <button id="up"><i class="fa-solid fa-angle-up"></i></button>
            <button id="upup"><i class="fa-solid fa-angles-up"></i></button>
            <button id="down"><i class="fa-solid fa-angle-down"></i></button>
            <button id="downdown"><i class="fa-solid fa-angles-down"></i></button> &nbsp;
            <button id="delete"><i class="fa-solid fa-trash-can"></i></button>
            <button id="clear"><i class="fa-solid fa-arrow-rotate-left"></i></button>
        </div>
    </div>
    <div class="Message">
        <i class="fa-solid fa-circle-plus"></i> Added!
    </div>
</body>
</html>
